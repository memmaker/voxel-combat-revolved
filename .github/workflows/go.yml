# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libx11-dev libxcursor-dev libxrandr-dev libgl1-mesa-dev

      - name: Build
        run: go build -tags server -v ./...

      - name: Test
        run: go test -v ./...
